<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de Categorias</title>
    <!-- Carga de Estilo de Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <!--Formulario inicia-->

        <div class="row">
            <div class="col contenedor_formulario">
                <form method="post" id="form_categorias">
                    <h1 class="text-center">Alta de Categorías</h1>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Nombre de la Categoría</label>
                        <input type="text" id="categorias" name="categoria" class="form-control" placeholder="Ingrese la categoría deseada">
                    </div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col">
                                <button type="button" class="btn btn-primary cancelar">Cancelar</button>
                                <button type="submit" name="accion" value="guardar" class="btn btn-primary guardar">Guardar</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Formulario termina-->
    <footer class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col">Matias Kranauer</div>
            <div class="col"></div>
        </div>
    </footer>
